<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidding Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .bidding-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .product-header {
            background-color: #449f9f;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-header h2 {
            margin: 0;
            font-size: 18px;
        }

        .product-content {
            display: flex;
            padding: 15px;
        }

        .product-image {
            flex: 1;
            margin-right: 15px;
        }

        .product-image img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-details {
            flex: 2;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .detail-item .label {
            color: #666;
        }

        .detail-item .value {
            font-weight: bold;
        }

        .cycle-info {
            background-color: #f0f0f0;
            padding: 15px;
            text-align: center;
        }

        .cycle-timer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .cycle-timer-icon {
            color: #449f9f;
            font-size: 24px;
        }

        .bid-now-btn {
            background-color: #449f9f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .bid-now-btn:hover {
            background-color: #367a7a;
        }
    </style>
</head>
<body>
    <div class="bidding-container">
        <div class="product-header">
            <h2>Corn Blue Sapphire</h2>
            <div class="total-time">24:00:00</div>
        </div>

        <div class="product-content">
            <div class="product-image">
                <img src="../../assets/images/stone11.jpg" alt="Corn Blue Sapphire">
            </div>
            <div class="product-details">
                <div class="detail-item">
                    <span class="label">Starting Bid</span>
                    <span class="value">$2,000.00</span>
                </div>
                <div class="detail-item">
                    <span class="label">Current Highest Bid</span>
                    <span class="value">$2,000.00</span>
                </div>
                <div class="detail-item">
                    <span class="label">Your Bid</span>
                    <span class="value">$2,000.00</span>
                </div>
                <div class="detail-item">
                    <span class="label">Stone Details</span>
                    <span class="value">Unheated 5.5 Carats | Blue | VS1 | Oval</span>
                </div>
                <button onclick="" class="bid-now-btn">
                    <i class="fas fa-eye"></i> View Certificate
                </button>
            </div>
        </div>

        <div class="cycle-info">
            <div class="cycle-timer">
                <div>
                    <i class="fas fa-sync cycle-timer-icon"></i> Cycle Time Left
                </div>
                <div class="timer-display">1:00:00</div>
            </div>
            <button class="bid-now-btn">
                <i class="fas fa-gavel"></i> Bid Now
            </button>
        </div>
    </div>

    <script>
        // Timer scripts from previous implementation can be added here
    </script>
</body>
</html>
