<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
    <!-- <link rel="stylesheet" href="/styles/common.css"> -->
  </head>
  <body>
    <!-- Step 1 -->
    <div id="step1" class="step active form-container">
      <h1>Register for an account</h1>
      <form>
        <label for="title">Title :</label>
        <select id="title" name="title">
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
          <option value="Ms">Ms</option>
        </select>
        <br />
        <label for="first-name">First Name :</label>
        <input
          type="text"
          id="first-name"
          placeholder="Enter first name"
          required
        />
        <br />
        <label for="last-name">Last Name :</label>
        <input
          type="text"
          id="last-name"
          placeholder="Enter last name"
          required
        />
        <br />
        <label for="email">Email Address :</label>
        <input
          type="email"
          id="email"   
          placeholder="Enter email address"
          required
        />
        <span id ="email-error" class="error-msg"></span>
        <br />
        <label for="password">Password :</label>
        <input
          type="text"
          id="password"
          placeholder="Enter password"
          required
        />
        <span id="password-error" class="error-msg"></span>
        <br />
        <label for="confirm-password">Re-enter password :</label>
        <input
          type="text"
          id="confirm-password"
          placeholder="Re-enter password"
          required
        />
        <span id="password-error" class="error-msg"></span>
        <br />
        <span class="form-error" style="color: red;"></span>
        <button type="button" onclick="nextStep(1)">CREATE ACCOUNT</button>
      </form>
    </div>

    <!-- Step 2 -->
    <div id="step2" class="step">
      <h1>Register for an Account</h1>
      <h2>Your Details</h2>
      <form>
        <label for="gender">Gender :</label>
        <select id="gender" name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <br />
        <label for="dob">Date of Birth :</label>
        <input
          type="date"
          name="dob"
          id="dob"
          placeholder="MM/DD/YY"
          required
        />
        <br />
        <label for="phone">Phone Number :</label>
        <input
          type="tel"
          id="phone"
          placeholder="Enter Phone Number"
          required
        />
        <span id="phone-error" class="error-msg"></span> 
        <br />
        <h3>-Your Address-</h3>
        <label for="address1">Address line one :</label>
        <input
          type="text"
          id="address1"
          placeholder="Enter address line one "
          required
        />
        <br />
        <label for="address2">Address line two :</label>
        <input
          type="text"
          id="address2"
          placeholder="Enter address line two "
          required
        />
        <br />
        <label for="city">City/Town :</label>
        <input type="text" id="city" placeholder="Enter City/Town " required />
        <br />
        <label for="country">Country :</label>
        <input type="text" id="country" placeholder="Enter Country " required />
        <br />
        <label for="postal-code">Postal Code :</label>
        <input
          type="text"
          id="postal-code"
          placeholder="Enter postal code "
          required
        />
        <br />
        <span class="form-error" style="color: red;"></span>
        <div class="button-section">
          <button type="button" onclick="prevStep(2)">CANCEL</button>
          <button type="button"  onclick="nextStep(2)">SAVE & CONTINUE</button>
        </div>
      </form>
    </div>

    <!-- Step 3 -->
    <div id="step3" class="step">
      <h1>Verify Identity</h1>
      <form
        action="../Login/login.html"
        method="get"
        enctype="multipart/form-data"
      >
        <label for="nic">NIC-No :</label>
        <input
          type="text"
          id="nic"
          name="nic"
          placeholder="Enter your NIC number"
          required
        />
        <span id="nic-error" class="error-msg"></span> 
        <br />
        <label for="id-copy">NIC / Driving License / Passport Copy:</label>
        <input
          type="file"
          id="id-copy"
          name="id-copy"
          accept=".pdf,.jpg,.jpeg,.png"
          required
        />
        <br />
        <label for="photo">Upload a Photo:</label>
        <div class="video-wrap">
          <video id="video" playsinline autoplay></video>
          <div class="controller">
            <button type="button" id="snap">Capture</button>
          </div>
        </div>
        <canvas id="canvas" width="200" height="150"></canvas>
        <input type="hidden" id="photo" name="photo" />
        <br />
        <span class="form-error" style="color: red;"></span>
        <div class="button-section">
          <button type="button" onclick="prevStep(3)">CANCEL</button>
          <button type="submit">Complete Registration</button>
        </div>
      </form>
      <!--<span id="spanErrorMsg"></span>-->
    <script src="register.js"></script>
  </body>
</html>
