<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>SAF Gems Book Appointment</title>
    <link rel="stylesheet" href="../RegisterPage/register.css" />
    <link rel="stylesheet" href="../../components/header/header.css" />

  <body id="top">
    <custom-header></custom-header>
    <main>
      <div>
        <h1>Book Your Appointment Now</h1>
        <form
          id="meetingRequestForm"
          action="process-appointment.php"
          method="POST"
        >
          <label for="appointment">Appintment Type :</label>
          <select id="appointment" name="appointment">
            <option value="online">Online</option>
            <option value="physical">Physical</option>
          </select>

          <label for="date">Date:</label>
          <input type="date" name="date" id="date" required />
          <br />

          <!-- Time slots will be displayed based on appointment type -->
          <label for="time">Time:</label>
          <select id="time" name="time">
            <option value="14:30">14:30</option>
            <option value="15:30">15:30</option>
            <option value="16:30">16:30</option>
            <option value="17:30">17:30</option>
            <option value="18:30">18:30</option>
            <option value="19:30">19:30</option>
            <option value="20:30">20:30</option>
          </select>

          <!--<label for="name" >Name :</label>
         <input id="name" name="name" placeholder="Enter your name" autocomplete="name"required>
        </br>

        <label for="email" >Email Address :</label>
        <input id="email" name="email" placeholder="Enter your Email" autocomplete="email"required>
        <span id ="email-error" class="error-msg"></span>
    </br>-->

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <br />
            <button type="reset" class="btn btn-primary">Clear Form</button>
          </div>
          <!-- <button type="submit">Schedule Event</button> -->
        </form>
      </div>
    </main>

    <div class="success-message" id="successMessage">
      <!--success-message -->
      Request submitted successfully!
    </div>

    <script src="../../components/header/header.js"></script>

    <script

    ></script>
    <script src="./appointment.js"></script>
  </body>
</html>
